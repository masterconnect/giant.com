
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giant.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 60px;
    }
    .giant {
      font-size: 2em;
      font-weight: bold;
    }
    .normal-text {
      font-size: 1.1em;
      margin: 0.6em 0;
      font-weight: 400;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="giant">GIANT.com</div>
    <div class="normal-text">Reserved for Future Use</div>
    <div class="normal-text" id="email-container">
      <!-- The email link will be added by JavaScript below. -->
    </div>
  </div>

  <script>
    // Define parts of the email address separately
    const localPart = "support";
    const domain = "giant";
    const tld = "com";

    // Construct the email address
    const emailAddress = localPart + "@" + domain + "." + tld;

    // Construct the mailto link
    const mailtoLink = "mailto:" + emailAddress;

    // Create a link element
    const link = document.createElement("a");
    link.href = mailtoLink;
    link.textContent = emailAddress;

    // Append the link to the email container
    document.getElementById("email-container").appendChild(link);
  </script>
</body>
</html>
